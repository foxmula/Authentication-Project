<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

    <title>Sign up</title>
</head>
<body>
  <div class="container1">
    <form>
        <h1>User Details</h1>
        <div class="imgcontainer">
          <img src="avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
        <p>Firstname : <input type="text" name="name" placeholder="John" required> Lastname : <input type="text" name="name" placeholder="Evans" required></p>
        <p>Date of Birth : <input type="date" name="dob" required></p>
        <p>Phone Number : <input type="number" name="num" placeholder="9876543210" required></p>
        <p>Email : <input type="email" name="email" placeholder="exapmple123@gmail.com" required></p>
        <p>Password : <input type="password" name="pass" placeholder="Password" required></p>
        <p>Confirm Password : <input type="password" name="pass" placeholder="Password" required></p>
        <p>OTP : <input type="text" name="otp" placeholder="OTP" required></p>
        <button>Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
